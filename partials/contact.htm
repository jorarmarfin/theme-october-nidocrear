<section id="contact" class="color-section">
    <div class="container">
       <div class="col-lg-8 col-lg-offset-2">
          <!-- Section heading -->
          <div class="section-heading">
             <h2>Contact us</h2>
          </div>
       </div>
       <!-- Contact -->
       <div class="col-lg-4 text-center">
          <h4>Información</h4>
          <!-- contact info -->
          <div class="contact-info">
              <p><i class="flaticon-back"></i><a href="mailto:youremailaddress">daycare@site.com</a></p>
               <p><i class="fa fa-phone margin-icon"></i>Llamanos +51 998523329</p>
            </div>
             <!-- address info -->
             <p>Jr La Verbena 116 – 118 Urb. Sta Felcicia La Molina.</p>
           <!-- Map -->
           <div id="map-canvas"></div>
       </div>
       <!-- Contact Form -->
       <div class="col-lg-7 col-lg-offset-1">
          <h4>Escribenos</h4>
           <!-- Form Starts -->
          <div id="contact_form">
             <div class="form-group">
                <input type="text" name="name" class="form-control input-field" placeholder="Nombre" required="">
                <input type="email" name="email" class="form-control input-field" placeholder="Email" required="">
                <input type="text" name="subject" class="form-control input-field" placeholder="Asunto" required="">
             </div>
             <textarea name="message" id="message" class="textarea-field form-control" rows="4" placeholder="Ingresar su mensaje" required=""></textarea>
             <button type="submit" id="submit_btn" value="Submit" class="btn center-block">Enviar</button>
          </div>
          <!-- Contact results -->
          <div id="contact_results"></div>
       </div>
       <!--/Contact form -->
    </div>
    <!-- /container-->
 </section>
